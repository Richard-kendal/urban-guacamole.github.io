<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Monitor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #1e1e1e;
      color: white;
    }
    h1 { font-size: 20px; margin-bottom: 16px; }
    .price { margin: 12px 0; padding: 10px; background: #2a2a2a; border-radius: 8px; }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìà Crypto Monitor</h1>
  <div id="prices">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <button onclick="refresh()">–û–±–Ω–æ–≤–∏—Ç—å</button>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // —Ä–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É
    tg.MainButton.setText("–°–∏–≥–Ω–∞–ª—ã");
    tg.MainButton.show();

    // –ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ ‚Äî fetch —Å Binance API —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏ –∏–ª–∏ backend)
    const coins = ['DOGE', 'XRP', 'TON'];
    const mockPrices = {
      DOGE: (0.12 + Math.random() * 0.02).toFixed(4),
      XRP: (0.55 + Math.random() * 0.03).toFixed(4),
      TON: (3.2 + Math.random() * 0.1).toFixed(4)
    };

    function displayPrices() {
      let html = '';
      coins.forEach(coin => {
        html += `<div class="price">${coin}: ${mockPrices[coin]} USDT</div>`;
      });
      document.getElementById('prices').innerHTML = html;
    }

    function refresh() {
      // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏: –≤—ã–∑–æ–≤ fetch –∫ —Ç–≤–æ–µ–º—É –±—ç–∫–µ–Ω–¥—É
      alert('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –±—ç–∫–µ–Ω–¥ (–Ω–∞–ø—Ä–∏–º–µ—Ä, Binance API)');
    }

    displayPrices();
  </script>
</body>
</html>
