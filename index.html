<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smoky Bro</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(10, 10, 20, 0.8) 0%, rgba(0, 0, 0, 1) 100%);
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .planet {
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #5a3d7c, #3b2a5e);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(100, 50, 200, 0.5);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(20, 20, 30, 0.8);
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .greeting {
      font-weight: bold;
    }

    .timer {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu-item {
      padding: 16px;
      background: rgba(30, 30, 40, 0.7);
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .menu-item:hover {
      background: rgba(60, 60, 90, 0.5);
      transform: scale(1.02);
    }

    .menu-item:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- –§–æ–Ω -->
  <div class="bg-pattern"></div>

  <!-- –ó–≤—ë–∑–¥—ã -->
  <script>
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = Math.random() * 3 + 1 + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      document.body.appendChild(star);
    }

    // –ü–ª–∞–Ω–µ—Ç–∞
    const planet = document.createElement('div');
    planet.classList.add('planet');
    planet.style.right = '10%';
    planet.style.top = '20%';
    document.body.appendChild(planet);
  </script>

  <!-- –®–∞–ø–∫–∞ -->

    <span class="timer" id="timer">00:59</span>

      –ü–æ–∏—Å–∫ –ø–æ –º–∞–≥–∞–∑–∏–Ω—É!

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    if (tg.initDataUnsafe.user) {
      const userName = `${tg.initDataUnsafe.user.first_name || ''} ${tg.initDataUnsafe.user.last_name || ''}`.trim();
      if (userName) {
        document.getElementById('user-name').textContent = userName;
      }
    }

    // –¢–∞–π–º–µ—Ä (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è)
    let seconds = 59;
    const timerEl = document.getElementById('timer');
    const interval = setInterval(() => {
      seconds--;
      if (seconds < 0) {
        clearInterval(interval);
        timerEl.textContent = "00:00";
        return;
      }
      timerEl.textContent = `00:${seconds.toString().padStart(2, '0')}`;
    }, 1000);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π

    }

    tg.MainButton.setText("–ù–∞—á–∞—Ç—å");
